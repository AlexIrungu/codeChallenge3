<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Com>patible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK-3 Code Challenge</title>
</head>
<body class="background bg-primary">
    <div class="heading">
        <div class="item">
          <h2 class="ui header">
            <i class="orange ticket icon"></i>
            <div class="content text-light">FLATDANGO MOVIES</div>
            <div id="subtitle " class="text-success">BUY MOVIE TICKETS</div>
          </h2>
        </div>
      </div>
  
      <div class="ui centered grid "> 
        <div class="row bg-warning">
        <div class="four wide column col-4">
          <div class="list-container">
            <!-- list of movie to be appended here -->
            <ul class="ui divided list" id="films">
              <li class="film-item"></li>
            </ul>
            <section id="infobox">
                <div class="four wide column">
                  <div class="ui cards" id="showing">
                    <div class="card">
                      <div id="title" class="title">[MOVIE TITLE]</div>
                      <div id="runtime" class="meta">[RUNTIME] minutes</div>
                      <div class="content">
                        <div class="description">
                          <div id="film-info">[INSERT MOVIE DESCRIPTION HERE]</div>
                          <span id="showtime" class="ui label">[SHOWTIME]</span>
                          <span id="ticket-number">[--]</span> remaining tickets
                        </div>
                      </div>
                      <!-- Buying ticket -->
                      <div class="extra content">
                        <button id="buy-ticket" class="ui orange button">
                          BUY TICKET(S)
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            
          </div>
        </div>
        <div class="text-center col-7 bg-danger" >
            <img  id="movie-poster" src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg" class="rounded" alt=""> 
        </div>
                
         
    </div>
  
       
      </div>

    <script src="./index.js"></script> 
</body>
</html>
